<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Chị Duyên tặng bé<3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
</head>
<body>
    <form  id="create-account-form" action="./images/index.html" method="GET">
        
        <div class="title">
            <h2>Check in ny đã mới được vào:<</h2>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Họ và tên bé:</label>
            <input type="text" id="username" placeholder="Họ và Tên" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
<!-- TITLE -->
        <div class="input-group">
            <label for="title">Ngày quen nhau:</label>
            <input type="text" id="title" placeholder="00/00/0000" name="title">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
<!-- TITLE -->
        <div class="input-group">
            <label for="title">Đợi chị 4 năm đc không (T_T)</label>
            <input type="text" id="title" placeholder="Có/Không" name="title">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
<!-- TITLE -->
        <div class="input-group">
            <label for="title">Mãi mãi bên chị nhé<3</label>
            <input type="text" id="title" placeholder="Hãy cùng nhau cố gắng vì hai đứa nhé" name="title">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- TITLE -->
        <div class="input-group">
            <label for="title">Xem đừng cảm động quá rồi khóc nha</label>
            <input type="text" id="title" placeholder="Chị mãi iu em" name="title">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>


    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>
</html>
